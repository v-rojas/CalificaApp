<ion-toolbar>  
  <ion-title color="primary">Mis Lugares</ion-title>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon color="primary" slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon color="primary" slot="icon-only" name="apps-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">    
  <ion-list class="custom-card-style" *ngFor="let item of items" (click)="detalleItem()">
    <ion-row>
      <ion-col size="4">
        <div class="img-badge-container">
          <img [src]=item.img width="120" height="100" alt="icon">
          <div class="rounded-pill badge">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
            <span>{{item.rate}}</span>
          </div>
        </div>        
      </ion-col>
      <ion-col size="8">
        <div class="info-text-container">
          <p><strong>{{item.price}}</strong></p>
          <p>{{item.title}}</p>
          <ion-row>
            <ion-col size="12">
              <p>{{item.desc}}</p>
            </ion-col>
          </ion-row>  
        </div>             
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
